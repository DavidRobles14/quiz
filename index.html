<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  
  <h1>Are you like David</h1>
  <p id="caption">With dedication, you'll be there before you know it. </p>
  
  
  
  
  <img class="david" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/0/04/Sleeping_bag.png/revision/latest?cb=20171112173912">
  
  <div class="questions">
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    
    <h2> Are you a cat or dog person?</h2>
    <input id="question1" placeholder="Cat, Dog">
    
    <h2> Do you like Sports or Staying inside?</h2>
    <input id="question2" placeholder="Sports, Inside">
    
    <h2>What's your favorite season?</h2>
    <input id="question3" placeholder="Spring, Summer, Fall, Winter">
    
    <h2>Do you like/ watch anime?</h2>
    <input id="question4" placeholder="Yes, No">
  </div>
  <div class="result">
    <button id = "result" >Click here to see how much like David you are.</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
